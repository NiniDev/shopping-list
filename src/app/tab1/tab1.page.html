<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Einkaufsliste
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Einkaufsliste</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of shoppingList">
      <ion-label>{{item.toString()}}</ion-label>
      <ion-checkbox slot="end" (ionChange)="toggleChecked(item)" [checked]="item.getChecked()"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
