<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Einkaufsliste
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Einkaufsliste</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="getShoppingList(true).length || getShoppingList(false).length">
    <ion-item *ngFor="let item of getShoppingList(false)">
      <ion-label>{{item.toString()}}</ion-label>
      <ion-checkbox slot="end" (ionChange)="toggleChecked(item)" [checked]="item.getChecked()"></ion-checkbox>
    </ion-item>
    <ion-item-divider *ngIf="getShoppingList(true).length && getShoppingList(false).length"></ion-item-divider>
    <ion-item *ngFor="let item of getShoppingList(true)">
      <ion-label>{{item.toString()}}</ion-label>
      <ion-checkbox slot="end" (ionChange)="toggleChecked(item)" [checked]="item.getChecked()"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addShoppingItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
